<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nevermind (Demo Player)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 20px;
  }
  .album {
    display: flex;
    gap: 20px;
  }
  img {
    width: 220px;
    height: 220px;
    object-fit: cover;
  }
  .tracks div {
    padding: 8px;
    cursor: pointer;
  }
  .tracks div:hover {
    background: #1db95433;
  }
  .current {
    color: #1DB954;
    font-weight: bold;
  }
  button {
    margin: 10px 5px;
    padding: 8px 14px;
  }
</style>
</head>
<body>

<h1>Nevermind — Nirvana</h1>

<div class="album">
  <img src="https://upload.wikimedia.org/wikipedia/en/b/b7/NirvanaNevermindalbumcover.jpg">
  <div class="tracks" id="tracklist"></div>
</div>

<div>
  <button onclick="prev()">⏮ Prev</button>
  <button onclick="play()">▶ Play</button>
  <button onclick="next()">⏭ Next</button>
</div>

<p id="status">Ready</p>

<script>
const tracks = [
  "Smells Like Teen Spirit",
  "In Bloom",
  "Come As You Are",
  "Breed",
  "Lithium",
  "Polly",
  "Territorial Pissings",
  "Drain You",
  "Lounge Act",
  "Stay Away",
  "On a Plain",
  "Something in the Way"
];

let current = 0;

const list = document.getElementById("tracklist");
const status = document.getElementById("status");

tracks.forEach((name, i) => {
  const div = document.createElement("div");
  div.textContent = name;
  div.onclick = () => select(i);
  list.appendChild(div);
});

function select(i) {
  current = i;
  update();
}

function play() {
  status.textContent = "▶ Playing: " + tracks[current] + " (no audio)";
}

function next() {
  current = (current + 1) % tracks.length;
  update();
}

function prev() {
  current = (current - 1 + tracks.length) % tracks.length;
  update();
}

function update() {
  [...list.children].forEach((el, i) => {
    el.className = i === current ? "current" : "";
  });
  status.textContent = "Selected: " + tracks[current];
}

update();
</script>

</body>
</html>
